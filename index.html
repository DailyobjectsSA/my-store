<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <h1>My Store</h1>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Cases</a>
      <a href="#">Accessories</a>
      <a href="#">Sale</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://via.placeholder.com/1200x400.png?text=Big+Sale+Banner" alt="Hero Banner">
  </section>

  <!-- Shop by Category -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-item">
        <img src="https://via.placeholder.com/300x300.png?text=Phone+Cases" alt="Phone Cases">
        <p>Phone Cases</p>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/300x300.png?text=Bags" alt="Bags">
        <p>Bags</p>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/300x300.png?text=Wallets" alt="Wallets">
        <p>Wallets</p>
      </div>
    </div>
  </section>

  <!-- Trending Products -->
  <section class="products">
    <h2>Trending Now</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="https://via.placeholder.com/200x250.png?text=Product+1" alt="Product 1">
        <h3>Product 1</h3>
        <p>₹999</p>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/200x250.png?text=Product+2" alt="Product 2">
        <h3>Product 2</h3>
        <p>₹799</p>
      </div>
      <div class="product-item">
        <img src="https://via.placeholder.com/200x250.png?text=Product+3" alt="Product 3">
        <h3>Product 3</h3>
        <p>₹499</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 My Store | Follow us on 
      <a href="#">Instagram</a> | <a href="#">Facebook</a>
    </p>
  </footer>

</body>
</html>
