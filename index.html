<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Objects SA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      margin-right: 30px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      padding: 8px;
      display: inline-block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      min-width: 200px;
      z-index: 999;
      padding: 10px;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .dropdown-item {
      padding: 8px 10px;
      white-space: nowrap;
    }

    .dropdown-item a {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-item a:hover {
      color: green;
    }

    /* Banner Video */
    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" alt="Logo">
  <div class="logo-text">Daily Objects SA</div>
  
  <div class="nav-links">
    <div class="nav-item">
      <a href="#">TECH</a>
      <div class="dropdown">
        <div class="dropdown-item"><a href="#">Phone Cases</a></div>
        <div class="dropdown-item"><a href="#">Watch Accessories</a></div>
        <div class="dropdown-item"><a href="#">Charging Solutions</a></div>
        <div class="dropdown-item"><a href="#">Tech Add-Ons</a></div>
        <div class="dropdown-item"><a href="#">Laptop Sleeves and Bags</a></div>
        <div class="dropdown-item"><a href="#">Stands</a></div>
        <div class="dropdown-item"><a href="#">Organisers</a></div>
      </div>
    </div>
    <div class="nav-item"><a href="#">BAGS & WALLETS</a></div>
    <div class="nav-item"><a href="#">WORK ESSENTIALS</a></div>
    <div class="nav-item"><a href="#">GIFTING</a></div>
    <div class="nav-item"><a href="#">COLLECTIONS</a></div>
    <div class="nav-item"><a href="#">SHOP BY APPLE</a></div>
    <div class="nav-item"><a href="#">NEW ARRIVALS</a></div>
  </div>
</div>

<!-- Banner -->
<div class="banner">
  <video autoplay muted loop>
    <source src="banner-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

</body>
</html>
