<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Objects SA</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
    }

    /* Header/Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: #fff;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 40px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      font-weight: 700;
    }

    .menu a:hover {
      color: #007BFF;
    }

    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .icons img {
      height: 22px;
      width: 22px;
      cursor: pointer;
    }

    /* Banner Video */
    .banner {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Categories Section */
    .categories {
      padding: 40px 30px;
      background: #fff;
      text-align: center;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .categories-grid {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category-card {
      background: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .category-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .category-card h3 {
      margin: 15px 0;
      font-size: 18px;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>

</head>
<body>

<!-- Navbar -->
<header>
  <div class="logo-area">
    <img src="logo.png" alt="Logo">
  </div>

  <nav class="menu">
    <a href="#">TECH</a>
    <a href="#">BAGS & WALLETS</a>
    <a href="#">WORK ESSENTIALS</a>
    <a href="#">GIFTING</a>
    <a href="#">COLLECTIONS</a>
    <a href="#">SHOP BY APPLE</a>
    <a href="#">NEW ARRIVALS</a>
  </nav>

  <div class="icons">
    <img src="cart.png" alt="Cart Icon">
    <img src="user.png" alt="User Icon">
    <img src="search.png" alt="Search Icon">
  </div>
</header>

<!-- Banner -->
<section class="banner">
  <video autoplay muted loop>
    <source src="banner-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</section>

<!-- Categories Section -->
<section class="categories">
  <h2 class="section-title">SHOP BY CATEGORY</h2>
  <div class="categories-grid">

    <div class="category-card">
      <img src="tech-accessories.jpg" alt="Tech Accessories">
      <h3>TECH ACCESSORIES</h3>
    </div>

    <div class="category-card">
      <img src="bags-wallets.jpg" alt="Bags & Wallets">
      <h3>BAGS & WALLETS</h3>
    </div>

    <div class="category-card">
      <img src="work-essentials.jpg" alt="Work Essentials">
      <h3>WORK ESSENTIALS</h3>
    </div>

    <div class="category-card">
      <img src="gifting.jpg" alt="Gifting">
      <h3>GIFTING</h3>
    </div>

    <div class="category-card">
      <img src="collections.jpg" alt="Collections">
      <h3>COLLECTIONS</h3>
    </div>

    <div class="category-card">
      <img src="apple-accessories.jpg" alt="Shop By Apple">
      <h3>SHOP BY APPLE</h3>
    </div>

    <div class="category-card">
      <img src="new-arrivals.jpg" alt="New Arrivals">
      <h3>NEW ARRIVALS</h3>
    </div>

  </div>
</section>

</body>
</html>
