<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Objects SA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      background: white; /* White background behind logo and name */
      padding: 8px 15px;
      border-radius: 10px; /* Slightly rounded */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-container img {
      height: 120px; /* Bigger logo */
      margin-right: 15px;
    }
    .logo-container span {
      font-size: 32px; /* Even bigger font */
      font-weight: bold;
      color: #333;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 18px;
    }
    .banner {
      position: relative;
      overflow: hidden;
      height: 400px; /* Fixed height for banner */
    }
    .banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .products {
      padding: 40px 20px;
      text-align: center;
    }
    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: #f9f9f9;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Daily Objects SA Logo">
      <span>Daily Objects SA</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="banner">
  <video autoplay muted loop playsinline>
    <source src="banner-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>

<main>
  <section id="products" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="phonecase1.jpg" alt="Phone Case">
        <h3>Phone Case</h3>
        <p>Stylish protection for your phone.</p>
      </div>
      <div class="product-card">
        <img src="laptopbag.png" alt="Laptop Bag">
        <h3>Laptop Bag</h3>
        <p>Carry your laptop with style.</p>
      </div>
      <div class="product-card">
        <img src="watchcover2.jpg" alt="Watch Cover">
        <h3>Watch Cover</h3>
        <p>Protect your watch in style.</p>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Daily Objects SA. All rights reserved.</p>
</footer>

</body>
</html>
