
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Objects SA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Arial', sans-serif; background: #fff;}

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-area img { height: 60px; width: auto; }

    .menu {
      display: flex;
      align-items: center;
      gap: 25px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      font-weight: 700;
    }

    .menu a:hover { color: #007BFF; }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      background: #fff;
      border: 1px solid #ddd;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .menu-item { position: relative; }
    .menu-item:hover .dropdown { display: block; }

    .dropdown a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      font-weight: normal;
    }

    .icons {
      display: flex;
      gap: 20px;
    }

    .icons img {
      height: 24px;
      cursor: pointer;
    }

    .banner video {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    section h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 33%;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #eee;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      padding: 15px;
      font-size: 18px;
      color: #333;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
    }

    .slide img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .slide-content {
      position: absolute;
      top: 20%;
      left: 5%;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      max-width: 45%;
    }

    .slide-content h1 { font-size: 32px; margin-bottom: 10px; }
    .slide-content p { font-size: 16px; margin-bottom: 20px; }

    .slide-content .shop-btn {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      background: white;
      border-radius: 5px;
      text-decoration: none;
      float: right;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      width: 60px;
      border-radius: 6px;
      background-color: #444;
    }

    .corporate-banner {
      position: relative;
      height: 400px;
      overflow: hidden;
    }

    .corporate-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .corporate-banner .overlay {
      position: absolute;
      top: 20%;
      left: 5%;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      max-width: 600px;
    }

    .corporate-banner .overlay h1 { font-size: 32px; margin-bottom: 10px; }
    .corporate-banner .overlay p { font-size: 16px; }

    .zoom-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
    }

    .zoom-card {
      position: relative;
      flex: 1 1 33%;
      overflow: hidden;
      border: 1px solid #eee;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .zoom-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .zoom-card:hover img {
      transform: scale(1.05);
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .overlay-text h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .overlay-text .shop-btn {
      background: white;
      color: black;
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
