<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Objects SA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; }
    a { text-decoration: none; color: inherit; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 999;
    }

    .logo-area img { height: 60px; }
    .menu { display: flex; gap: 25px; font-weight: bold; font-size: 16px; flex-wrap: wrap; }
    .menu-item { position: relative; }
    .dropdown {
      display: none; position: absolute; top: 35px;
      background: #fff; border: 1px solid #ddd; min-width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 999;
    }
    .menu-item:hover .dropdown { display: block; }
    .dropdown a { display: block; padding: 10px; }

    .icons img { height: 24px; cursor: pointer; }

    .filter-container { padding: 20px; max-width: 1200px; margin: auto; display: none; }
    .model-list, .brand-list { margin: 20px 0; }
    .model-list button, .brand-list button {
      margin: 5px; padding: 10px 14px; border: 1px solid #ccc;
      border-radius: 5px; background: #f0f0f0; cursor: pointer;
    }
    .product-grid {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .product-card {
      width: 200px; border: 1px solid #ccc; text-align: center;
      padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%; height: auto; object-fit: cover; margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .menu { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area"><img src="logo.png" alt="Logo"></div>
  <nav class="menu">
    <div class="menu-item"><a href="#">TECH</a>
      <div class="dropdown">
        <a href="#" onclick="selectBrand('Apple')">Phone Cases</a>
      </div>
    </div>
    <a href="#">BAGS & WALLETS</a>
    <a href="#">WORK ESSENTIALS</a>
    <a href="#">GIFTING</a>
    <a href="#">COLLECTIONS</a>
    <a href="#">SHOP BY APPLE</a>
    <a href="#">NEW ARRIVALS</a>
  </nav>
  <div class="icons">
    <img src="cart.png" alt="Cart">
    <img src="user.png" alt="User">
    <img src="search.png" alt="Search">
  </div>
</header>

<div class="filter-container" id="filterContainer">
  <h2 id="filterTitle">Choose Model</h2>
  <div class="model-list" id="modelList"></div>
  <div class="product-grid" id="productGrid"></div>
</div>

<script>
  const models = {
    "Apple": [
      "iPhone 16e", "iPhone 16", "iPhone 16 Plus", "iPhone 16 Pro", "iPhone 16 Pro Max",
      "iPhone 15", "iPhone 15 Pro Max", "iPhone 15 Pro", "iPhone 15 Plus"
    ]
  };

  function selectBrand(brand) {
    const modelList = document.getElementById('modelList');
    const filterTitle = document.getElementById('filterTitle');
    const productGrid = document.getElementById('productGrid');
    modelList.innerHTML = '';
    productGrid.innerHTML = '';
    filterTitle.innerText = "Choose Model";

    if (models[brand]) {
      models[brand].forEach(model => {
        const btn = document.createElement("button");
        btn.innerText = model;
        btn.onclick = () => {
          if (model === "iPhone 15") {
            loadIPhone15Products();
          } else {
            productGrid.innerHTML = `<p>Model "${model}" not implemented yet.</p>`;
          }
        };
        modelList.appendChild(btn);
      });
    } else {
      modelList.innerHTML = "<p>No models available.</p>";
    }

    document.getElementById('filterContainer').style.display = "block";
    window.scrollTo({ top: document.getElementById('filterContainer').offsetTop, behavior: 'smooth' });
  }

  function loadIPhone15Products() {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    for (let i = 1; i <= 41; i++) {
      grid.innerHTML += `
        <div class="product-card">
          <img src="images/A15-P${i}.png" alt="A15-P${i}">
          <p>iPhone 15 Case ${i}</p>
          <p><strong>Rs. ${799 + i * 10}</strong></p>
          <button onclick="alert('Added to cart')">Add to Cart</button>
        </div>`;
    }
  }
</script>

</body>
</html>
