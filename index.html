<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DailyObjects - Premium Lifestyle Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1606813909227-5d16a3fae9e2?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.5rem;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background: #fff;
    }
    .product-card {
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    .product-card p {
      font-size: 1rem;
      margin-top: 5px;
      color: #555;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div style="font-size: 1.8rem; font-weight: bold;">DailyObjects</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  Discover Your Style
</section>

<section class="products">
  <div class="product-card">
    <img src="phonecase1.jpg" alt="Phone Case">
    <h3>Stylish Phone Case</h3>
    <p>₹499</p>
  </div>

  <div class="product-card">
    <img src="laptopbag.png" alt="Laptop Bag">
    <h3>Premium Laptop Bag</h3>
    <p>₹1,299</p>
  </div>

  <div class="product-card">
    <img src="watchcover2.jpg" alt="Watch Cover">
    <h3>Elegant Watch Cover</h3>
    <p>₹699</p>
  </div>
</section>

<footer>
  &copy; 2025 DailyObjects. All rights reserved.
</footer>

</body>
</html>
