<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Objects SA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; }
    a { text-decoration: none; color: inherit; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 999;
    }

    .logo-area img { height: 50px; }
    .menu {
      display: flex; gap: 25px; font-weight: bold;
      font-size: 16px; flex-wrap: wrap;
    }

    .menu a:hover { color: #007BFF; }

    .menu-item { position: relative; }
    .dropdown {
      display: none; position: absolute; top: 35px;
      background: #fff; border: 1px solid #ddd;
      min-width: 180px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .menu-item:hover .dropdown { display: block; }
    .dropdown a { display: block; padding: 10px; }

    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger span {
      height: 3px; width: 25px; background: #000;
      margin-bottom: 5px; border-radius: 5px;
    }

    .icons { display: flex; gap: 15px; }
    .icons img { height: 24px; cursor: pointer; }

    .banner video { width: 100%; height: 450px; object-fit: cover; }

    section h2 {
      font-size: 24px; font-weight: bold;
      text-align: center; margin: 40px 0 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 33%;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .card h3 {
      padding: 15px;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      .menu {
        display: none; flex-direction: column;
        width: 100%; background: white;
        position: absolute; top: 80px; left: 0;
        padding: 10px 0;
      }

      .menu.open { display: flex; }
      .hamburger { display: flex; }
      .grid { flex-direction: column; }
      .card { flex: 1 1 100%; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area"><img src="logo.png" alt="Logo"></div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="menu">
    <div class="menu-item"><a href="#">TECH</a>
      <div class="dropdown">
        <a href="#" onclick="showFilter('apple')">Phone Cases</a>
      </div>
    </div>
    <a href="#">BAGS & WALLETS</a>
    <a href="#">WORK ESSENTIALS</a>
    <a href="#">GIFTING</a>
    <a href="#">COLLECTIONS</a>
    <a href="#">SHOP BY APPLE</a>
    <a href="#">NEW ARRIVALS</a>
  </nav>
  <div class="icons">
    <img src="cart.png" alt="Cart">
    <img src="user.png" alt="User">
    <img src="search.png" alt="Search">
  </div>
</header>

<section class="banner">
  <video autoplay muted loop>
    <source src="banner-video.mp4" type="video/mp4" />
  </video>
</section>

<section>
  <h2>SHOP BY CATEGORY</h2>
  <div class="grid">
    <a href="#" onclick="loadAllProducts()" class="card">
      <img src="cat2.jpg" alt="Phone Cases">
      <h3>TECH ACCESSORIES</h3>
    </a>
    <a href="bags.html" class="card"><img src="bags1.jpg"><h3>BAGS & WALLETS</h3></a>
    <a href="work.html" class="card"><img src="work1.jpg"><h3>WORK ESSENTIALS</h3></a>
  </div>
</section>
