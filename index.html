<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Objects SA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #fff; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .logo-area img {
      height: 60px;
      width: auto;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 25px;
      font-weight: bold;
      font-size: 16px;
      position: relative;
    }

    .menu a {
      text-decoration: none;
      color: #222;
      font-weight: 700;
    }

    .menu a:hover { color: #007BFF; }

    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .icons img {
      height: 24px;
      width: 24px;
      cursor: pointer;
    }

    .menu-item { position: relative; }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 99;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      font-weight: normal;
    }

    .dropdown a:hover {
      background: #f8f8f8;
      color: #007BFF;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    .banner video {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    section h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
      padding: 0;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 33%;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #eee;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .card h3 {
      padding: 15px 10px;
      font-size: 18px;
      color: #333;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100%;
      width: 100%;
    }

    .slide img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      width: 60px;
      border-radius: 6px;
      background-color: #444;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo-area">
    <img src="logo.png" alt="Logo">
  </div>
  <nav class="menu">
    <div class="menu-item">
      <a href="#">TECH</a>
      <div class="dropdown">
        <a href="#">Phone Cases</a>
        <a href="#">Watch Accessories</a>
        <a href="#">Charging Solutions</a>
        <a href="#">Laptop Sleeves</a>
        <a href="#">Organisers</a>
      </div>
    </div>
    <a href="#">BAGS & WALLETS</a>
    <a href="#">WORK ESSENTIALS</a>
    <a href="#">GIFTING</a>
    <a href="#">COLLECTIONS</a>
    <a href="#">SHOP BY APPLE</a>
    <a href="#">NEW ARRIVALS</a>
  </nav>
  <div class="icons">
    <img src="cart.png" alt="Cart">
    <img src="user.png" alt="User">
    <img src="search.png" alt="Search">
  </div>
</header>

<!-- Banner -->
<section class="banner">
  <video autoplay muted loop>
    <source src="banner-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</section>

<!-- Shop by Category -->
<section>
  <h2>SHOP BY CATEGORY</h2>
  <div class="grid">
    <div class="card"><img src="tech1.jpg"><h3>TECH ACCESSORIES</h3></div>
    <div class="card"><img src="bags1.jpg"><h3>BAGS & WALLETS</h3></div>
    <div class="card"><img src="work1.jpg"><h3>WORK ESSENTIALS</h3></div>
  </div>
</section>

<!-- Slideshow -->
<section>
  <div class="slideshow-container">
    <div class="slide"><img src="cat1.jpg"></div>
    <div class="slide"><img src="cat2.jpg"></div>
    <div class="slide"><img src="cat3.jpg"></div>
    <div class="slide"><img src="cat4.jpg"></div>
    <div class="slide"><img src="cat5.jpg"></div>
    <div class="slide"><img src="cat6.jpg"></div>

    <div class="dots">
      <span class="dot" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
      <span class="dot" onclick="showSlide(2)"></span>
      <span class="dot" onclick="showSlide(3)"></span>
      <span class="dot" onclick="showSlide(4)"></span>
      <span class="dot" onclick="showSlide(5)"></span>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Daily Objects SA. All rights reserved.
</footer>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");
let dots = document.getElementsByClassName("dot");
let timeout;

function showSlide(index = null) {
  if (index !== null) {
    slideIndex = index;
    clearTimeout(timeout);
  }

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    dots[i].classList.remove("active");
  }

  slides[slideIndex].style.display = "block";
  dots[slideIndex].classList.add("active");

  slideIndex = (slideIndex + 1) % slides.length;
  timeout = setTimeout(() => showSlide(), 15000); // 15 seconds
}

window.onload = () => showSlide();
</script>

</body>
</html>
